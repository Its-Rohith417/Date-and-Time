<!DOCTYPE html>
<html lang="en">
<head>
    <title>Date</title>
</head>
<body>
    <center>
    <form action="/output.html" autocomplete="off">
        <label for="user">Enter Date:-</label>
        <input type="tel" id="user" pattern="(0[1-9]|1[0-9]|2[0-9]|3[0-1])/(0[1-9]|1[0-2])/([0-9]{4})" required title="enter day from 01 to 31 only"><br>
        
    </form>
    </center>
</body>
</html>
